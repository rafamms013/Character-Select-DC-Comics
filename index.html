<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seleção de Personagens DC</title>

    <link rel="icon" href="./src/img/DC_Comics_logo.svg.png" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <h1 class="titulo">Character Select</h1>
      </header>
      <div class="selecao-de-personagens">
        <div class="personagem-grande personagem-jogador-1">
          <img
            src="./src/img/batman.png"
            alt="Personagem selecionado jogador 1"
            id="personagem-jogador-1"
          />
          <div class="nome">
            <h2 id="nome-jogador-1">Batman</h2>
          </div>
        </div>

        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="batman" data-name="Batman">
            <span class="tag">1P</span>
            <img
              src="./src/img/batman.jpg"
              alt="Personagem selecionado jogador 1"
              id="personagem-jogador-1"
            />
          </li>

          <li class="personagem" id="superman" data-name="Superman">
            <span class="tag">1P</span>
            <img
              src="./src/img/superman.jpg"
              alt="Personagem Superman"
              id="personagem-jogador-1"
            />
          </li>

          <li class="personagem" id="the-flash" data-name=" The Flash">
            <span class="tag">1P</span>
            <img
              src="./src/img/the-flash.jpg"
              alt="Personagem The Flash"
              id="personagem-jogador-1"
            />
          </li>

          <li class="personagem" id="arqueiro-verde" data-name="Arqueiro Verde">
            <span class="tag">1P</span>
            <img
              src="./src/img/arqueiro-verde.jpg"
              alt="Personagem Arqueiro verde"
              id="personagem-jogador-1"
            />
          </li>

          <li
            class="personagem"
            id="mulher-maravilha"
            data-name="Mulher Maravilha"
          >
            <span class="tag">1P</span>
            <img
              src="./src/img/mulher-maravilha.jpg"
              alt="Personagem Mulher Maravilha"
              id="personagem-jogador-1"
            />
          </li>

          <li
            class="personagem jogador-2-selecionado"
            id="cyborg"
            data-name="Cyborg"
          >
            <span class="tag">2P</span>
            <img
              src="./src/img/Cyborg.jpg"
              alt="Personagem Ultron"
              id="personagem-jogador-1"
            />
          </li>

          <li class="personagem" id="lanterna-verde" data-name="Lanterna Verde">
            <span class="tag">1P</span>
            <img
              src="./src/img/lanterna-verde.jpg"
              alt="Lanterna Verde"
              id="personagem-jogador-1"
            />
          </li>

          <li class="personagem" id="aquaman" data-name="Aquaman">
            <span class="tag">1P</span>
            <img
              src="./src/img/aquaman.jpg"
              alt="Personagem Aquaman"
              id="personagem-jogador-1"
            />
          </li>

          <li class="personagem" id="robin" data-name="Robin">
            <span class="tag">1P</span>
            <img
              src="./src/img/robin.jpg"
              alt="Personagem Robin"
              id="personagem-jogador-1"
            />
          </li>
        </ul>

        <div class="personagem-grande personagem-jogador-2">
          <img
            src="./src/img/Cyborg.png"
            alt="Personagem selecionado jogador 2"
            id="personagem-jogador-2"
          />
          <div class="nome">
            <h2>Cyborg</h2>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="./src/js/script.js"></script>
</html>
